services:
  - type: web
    name: laravel-orchid-app
    env: php
    runtime: php-8.2  # Specify PHP version
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      mkdir -p storage/framework/{sessions,views,cache}
      mkdir -p storage/logs
      chmod -R 775 storage bootstrap/cache
      php artisan config:clear
      php artisan cache:clear
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan config:clear
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_KEY
        sync: false  # Don't auto-generate, use your existing key
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: true  # Temporarily true for debugging
      - key: LOG_CHANNEL
        value: stderr
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: DB_CONNECTION
        value: mysql